<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./icons8-chocolate-bar.gif" alt="shoes logo">
            FitFusion
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready to <strong> Unleash Your Fusion?</strong></p>
            <p class="msg">Join our fitness community and start transforming your life!</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <!-- <img src="./4.png" alt="Shoes"> -->
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Fusion Bar</p>
                        <p>1499</p>
                    </div>
                    <img src="./3.png" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="./4.png" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="./3.png" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
